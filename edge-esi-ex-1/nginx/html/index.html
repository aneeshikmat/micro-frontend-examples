<!DOCTYPE html>
<html lang="en" xmlns:esi="http://www.edge-delivery.org/esi/1.0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Frontend Example with ESI and Varnish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Include Header Micro-Frontend using ESI -->
    <esi:include src="/esi/header/" />
    
    <main class="main-container">
        <!-- Include Content Micro-Frontend using ESI -->
        <esi:include src="/esi/content/" />
    </main>
    
    <!-- Include Footer Micro-Frontend using ESI -->
    <esi:include src="/esi/footer/" />
    
    <script>
        console.log('Main application loaded');
        
        // You can add event listeners or other logic to coordinate between micro-frontends
        document.addEventListener('DOMContentLoaded', function() {
            console.log('All micro-frontends loaded and composed by ESI');
        });
    </script>
</body>
</html>
