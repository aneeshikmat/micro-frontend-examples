worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Enable SSI (Server Side Includes)
    ssi on;
    ssi_silent_errors on;
    ssi_types text/html;

    # Use Docker's internal DNS for service discovery
    resolver 127.0.0.11 valid=30s;

    # Set variables for upstream services
    map $uri $header_upstream {
        default "header:7210";
    }

    map $uri $content_upstream {
        default "content:7211";
    }

    map $uri $footer_upstream {
        default "footer:7212";
    }

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        # Full micro-frontend routes
        location /header/ {
            set $upstream_header http://$header_upstream;
            proxy_pass $upstream_header/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
        }

        location /content/ {
            set $upstream_content http://$content_upstream;
            proxy_pass $upstream_content/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
        }

        location /footer/ {
            set $upstream_footer http://$footer_upstream;
            proxy_pass $upstream_footer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
        }

        # Fragment routes for SSI includes - these call /fragment endpoints
        location /ssi/header/ {
            set $upstream_header http://$header_upstream;
            proxy_pass $upstream_header/fragment;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
        }

        location /ssi/content/ {
            set $upstream_content http://$content_upstream;
            proxy_pass $upstream_content/fragment;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
        }

        location /ssi/footer/ {
            set $upstream_footer http://$footer_upstream;
            proxy_pass $upstream_footer/fragment;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
        }

        # Main application
        location / {
            try_files $uri $uri/ =404;
            add_header Cache-Control no-cache;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}